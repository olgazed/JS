<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Task 2: A TODO List</title>
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
	</head>

	<body>
		<h1>TO DO List</h1>

		<div id="myList" class="container">
			<h2>Add Task</h2>
			<form>
				<input type="text" id="newTask" value="Learn JavaScript">
			</form>
			<button id="add">Add</button>
			<button id="hide" onclick="showHideTasks(1)"><i class="fas fa-chevron-up"></i></button>
			<button id="show" onclick="showHideTasks(2)"><i class="fas fa-chevron-down"></i></button>
			<h3>Tasks To Do </h3>
			<ul id="tasksToDo">	
			</ul>
  		</div>
		<script src="js/script.js"></script>
	</body>
</html>
