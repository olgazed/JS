  <script>

  /*Task 4. NFE 
  Create function fibo to calculate fibonachi numbers 
  using named function expression*/

    var fibo = function fibo(n) { 
      if (n === 1) {
      return [0, 1];
      }

      else {
        var s = fibo(n - 1);
        s.push(s[s.length - 1] + s[s.length - 2]);
      return s;
      }
    };

    console.log( fibo(7) );
    console.log( fibo(21) );

</script>
