  <script>

  /*Task 6. Arguments Object 
  Create function parts which takes several parameters. 
  Each parameter is a group of sentences. 
  This function should extract the substring from the sign “:”(colon) 
  to the sign “.”(period) of each parameter 
  and return the array of this substrings 
  Use Function Definition Expression. 
  Test Data: param1 = "This is the first sentence. 
  This is a sentence with a list of items: cherries, oranges, apples, bananas."
  param2 = "This is the second sentence. 
  This is a sentence with a list of items: red, blue, yellow, black." 
  result = [“cherries, oranges, apples, bananas”, “red, blue, yellow, black”]*/

    var parts = function(param1, param2) {
     param1 = param1.substring(param1.indexOf(":") + 1, param1.lastIndexOf("."));
     param2 = param2.substring(param2.indexOf(":") + 1, param2.lastIndexOf(".")); 
     return [param1 + "," + param2]; 
    };
    
    param1 = "This is the first sentence. This is a sentence with a list of items: cherries, oranges, apples, bananas."
    param2 = "This is the second sentence. This is a sentence with a list of items: red, blue, yellow, black."
    console.log( parts(param1, param2) );
