  /*Task 8. Function as an Object

  str.isNonEmptyStr(“”), result = false 
  str.isNonEmptyStr(“a”), result = true 
  str.isNonEmptyStr(1), result = false 
  str(), alert(“String is empty”) 
  str(“a”), alert(“String is non empty”)*/

    function str(str) {
        if (typeof str === "undefined" || !str || str.length === 0 || str === "") {
         alert("String is empty");
    }
      else {
        alert("String is not empty");
      }
      return {
      isNonEmptyStr : function(str) {
      if (typeof str === "undefined" || !str || str.length === 0 || str === "") {
         return false;
    }
      else {
        return true;
      }
    }
  }
  }
  
  str.isNonEmptyStr();
  str.isNonEmptyStr("");
  str.isNonEmptyStr("a");
  str.isNonEmptyStr(1);
  str();
  str("a");
