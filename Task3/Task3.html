<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Task 3: Changing color of textarea</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
</head>

<body>

	<h1>Changing color</h1>

	<div id = elementsCreator>
	<h2>Create textarea and two "color" inputs</h2>
	<button type="button" class="roundedButton" onclick="createTextarea()">Textarea</button>
	<button type="button" class="roundedButton" onclick="createColorInput()">Color</button>
	<button type="button" class="roundedButton" onclick="createBackgroundColorInput()">BG Color</button>
	</div>
	<div id = colorSetter>
	<h2>Change color and background-color of textarea</h2>
	<button type="button" class="roundedButton" onclick="setColor()">Set Color</button>
	<button type="button" class="roundedButton" onclick="setBackgroundColor()">Set BG Color</button>
	</div>


	<script src="js/script.js"></script>

</body>
</html>
